{if $HEADER == 1}
<div class="block block-attached block-cover block-extended block-fluid block-recent-blogs load" id="recent-blogs-cover-block">
    <div class="block-content">
        <div class="block-header">
            <div class="container">
                <div class="block-title h2">{$BLOCK_TITLE}</div>
                <div class="block-subtitle h6">{#recently_added#}</div>
                <p class="block-text">Cilt ve vücut bakımından tutun da bebeğinizin bakımındaki olmazsa olmaz ürünler ve tüm bakım tüyoları burada!</p>
            </div>
        </div>
        <div class="block-body">
            <div class="container">
                <div class="swiper swiper-outside-navigation swiper-outside-pagination" id="recent-blogs-cover-block-swiper">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" html-if="item.format == &quot;image&quot; || item.format == &quot;standard&quot;" html-repeat="item in data">{literal}
                                <a class="card" href="{{item.link}}" title="{{item.title.rendered}}">
                                    <div class="card-showcase-top swiper-lazy" data-background="{{item._embedded[&quot;wp:featuredmedia&quot;][0].media_details.sizes.medium.source_url}}"></div>
                                    <div class="card-block">
                                        <div class="card-title h4">{{item.title.rendered}}</div>
                                        <p class="card-text">{{item.excerpt.rendered}}...</p>
                                    </div>
                                </a>{/literal}</div>{/if}{if $FOOTER == 1}</div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
        <div class="block-footer"><a class="block-link btn" href="//mag.dermokozmetika.com.tr" title="{#view_all#}">{#view_all#}</a></div>
    </div>
</div>{/if}
